syntax = "proto3";

package chat;

option go_package = "./protomodels;protomodels";

enum MessageType {
  TEXT = 0;
  PHOTO = 1;
}

message ChatMessage {
  MessageType type = 1;
  string content = 2;
  string user_id = 3;
  string room_id = 4;
  int64 timestamp = 5;
}

message AddChatRoomRequest{
    string participant = 1;
}


